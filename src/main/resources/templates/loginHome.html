<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>로그인 홈</h2>
    </div>
    <div class="row">
        <div class="row">
            <p class="col-7 mb-3 text-end fw-bold" th:text="|${loginMember.name} 님 환영합니다.|"></p>
            <form class="col-5 mb-3 text-start" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-dark btn-sm">로그아웃</button>
            </form>
        </div>
        <div class="col-md mb-3 mb-md-0" th:if="${loginMember.grade == 'admin'}">
            <button th:onclick="|location.href='@{/members}'|" type="button" class="w-100 btn btn-outline-dark btn-lg">회원 목록</button>
        </div>
        <div class="col-md mb-3 mb-md-0">
            <button th:onclick="|location.href='@{/question/create}'|" type="button" class="w-100 btn btn-dark btn-lg">질문 등록하기</button>
        </div>
        <div class="col-md mb-3 mb-md-0">
            <button th:onclick="|location.href='@{/question/list}'|" type="button" class="w-100 btn btn-secondary btn-lg">질문 목록</button>
        </div>
    </div>
</div>
</html>
