<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form method="post" th:Object="${loginForm}" th:action="@{/login}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="mb-3">
            <label th:for="loginId" class="form-label">로그인 ID</label>
            <input type="text" class="form-control" placeholder="아이디를 입력하세요." th:field="*{loginId}" th:errorClass="field-error">
            <div th:errors="*{loginId}" class="field-error"></div>
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." th:field="*{password}" th:errorClass="field-error">
            <div th:errors="*{password}" class="field-error"></div>
        </div>
        <div class="row my-4">
            <div class="col-6">
                <button type="submit" class="w-100 btn btn-dark btn-lg">로그인</button>
            </div>
            <div class="col-6">
                <button th:onclick="|location.href='@{/}'|" type="button" class="w-100 btn btn-outline-secondary btn-lg">취소</button>
            </div>
        </div>
    </form>
</div>
</html>
