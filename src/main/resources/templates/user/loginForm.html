<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form method="post" th:action="@{/login}">
        <div th:if="${param.error}">
            <p class="alert alert-danger">사용자 ID 또는 비밀번호 오류입니다.</p>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="loginId" name="loginId">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password" name="password" >
        </div>
        <div class="row my-4">
            <div class="col-6">
                <button type="submit" class="w-100 btn btn-dark btn-lg">로그인</button>
            </div>
            <div class="col-6">
                <button th:onclick="|location.href='@{/}'|" type="button" class="w-100 btn btn-outline-secondary btn-lg">취소</button>
            </div>
        </div>
    </form>
</div>
</html>
